<mat-card class="tarjeta-declaracion">

  <!-- Encabezado (Título y Subtítulo) -->
  <div class="encabezado">
    <h2 class="titulo m-0">Datos de la Declaración</h2>
    <div class="subtitulo">
      <p class="m-0">Por favor completa todos los campos requeridos</p>
    </div>
  </div>

  <!-- Separador visual -->
  <hr class="separador"/>

  <!-- Contenido del formulario -->
  <div class="contenido-form">
    <form [formGroup]="formDeclaracion" class="form-declaracion">
      <!-- Tipo -->
      <div class="row mb-3 align-items-center">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Seleccione el Tipo</mat-label>
            <mat-select formControlName="tipo">
              <mat-option *ngFor="let t of tipos" [value]="t">
                {{ t }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-3 align-items-center">

        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Seleccione el Período</mat-label>
            <mat-select formControlName="periodo">
              <mat-option *ngFor="let p of periodos" [value]="p">
                {{ p }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Lugar -->
      <div class="row mb-3 align-items-center">
        <div class="col-md-12">
          <mat-radio-group formControlName="lugar">
            <mat-radio-button class="me-3" value="Chile">Chile</mat-radio-button>
            <mat-radio-button value="Extranjero">Extranjero</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <!-- Región -->
      <div class="row mb-3 align-items-center">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Seleccione la Región</mat-label>
            <mat-select formControlName="region">
              <mat-option *ngFor="let r of regiones" [value]="r">
                {{ r }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Seleccione la Comuna</mat-label>
            <mat-select formControlName="comuna">
              <mat-option *ngFor="let c of comunas" [value]="c">
                {{ c }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer con botón para enviar -->
  <mat-card-actions class="acciones">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Guardar / Siguiente
    </button>
  </mat-card-actions>
</mat-card>
