<div class="container-fluid">
  <h2 class="mb-3">Parámetro: Marca Vehículo</h2>

  <button mat-raised-button color="primary" (click)="crearMarca()">
    <mat-icon>post_add</mat-icon>
    Crear Marca
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-3">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Activo -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.activo" disabled></mat-checkbox>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button mat-icon-button color="primary" (click)="editarMarca(element)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarMarca(element)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Modal (ng-template) -->
<ng-template #marcaModal>
  <h2 mat-dialog-title>
    {{ editMode ? 'Editar Marca Vehículo' : 'Crear Marca Vehículo' }}
  </h2>
  <div mat-dialog-content>
    <form [formGroup]="formMarca" class="form-marca-modal">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" rows="3"></textarea>
      </mat-form-field>

      <mat-checkbox formControlName="activo">Activo</mat-checkbox>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cerrarModal()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  </div>
</ng-template>
