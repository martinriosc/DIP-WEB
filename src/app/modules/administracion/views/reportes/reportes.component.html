<div class="container-fluid">
  <h2 class="mb-3">Administración de Reportes</h2>

  <button mat-raised-button color="primary" (click)="crearReporte()">
    <mat-icon>post_add</mat-icon>
    Crear Reporte
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-3">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Fecha Generacion -->
    <ng-container matColumnDef="fechaGeneracion">
      <th mat-header-cell *matHeaderCellDef>Fecha Generación</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaGeneracion }}</td>
    </ng-container>

    <!-- Tipo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button mat-icon-button color="accent" (click)="editarReporte(element)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarReporte(element)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- MODAL (ng-template) -->
<ng-template #reporteModal>
  <h2 mat-dialog-title>
    {{ editMode ? 'Editar Reporte' : 'Crear Reporte' }}
  </h2>
  <div mat-dialog-content>
    <form [formGroup]="reporteForm" class="form-reporte-modal">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Fecha Generación</mat-label>
        <input matInput formControlName="fechaGeneracion" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo" />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cerrarModal()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  </div>
</ng-template>
