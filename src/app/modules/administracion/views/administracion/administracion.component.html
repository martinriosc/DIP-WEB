<div class="administracion-wrapper">
  <!-- Fila principal: secciones top-level -->
  <nav class="main-nav">
    <ul>
      <li *ngFor="let item of mainNav"
          [class.active]="isActiveSection(item.section)">
        <a [routerLink]="item.route">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- Fila secundaria: solo se muestra si la sección es 'parametros' o 'transparencia-activa' -->
  <nav class="sub-nav" *ngIf="currentSection === 'parametros'">
    <ul>
      <li *ngFor="let sub of parametrosNav">
        <a [routerLink]="sub.route">{{ sub.label }}</a>
      </li>
    </ul>
  </nav>
  <nav class="sub-nav" *ngIf="currentSection === 'transparencia-activa'">
    <ul>
      <li *ngFor="let sub of transparenciaNav">
        <a [routerLink]="sub.route">{{ sub.label }}</a>
      </li>
    </ul>
  </nav>

  <!-- Aquí se monta el contenido de la sección actual -->
  <div class="admin-content">
    <router-outlet></router-outlet>
  </div>
</div>
